<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/container.css">
    <link rel="stylesheet" href="../../css/state.css">
    <link rel="stylesheet" href="../../css/title.css">
    <link rel="stylesheet" href="../../css/dynamic.css">
    <link rel="stylesheet" href="../../css/menu.css">



</head>
<body>



    <div class="dynamic">

        <!--第一条消息-->

        <div class="chat-item">
            <div class="head" style="background-image: url(../img/群头像1.jpg)">
                <div class="little-red"></div>
            </div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">我是一个群</div>
                    <diiv class="news-top-time">晚上9:20</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">[17条]懂：[链接]</div>
                    <div class="news-bottom-silence"></div>
                </div>
            </div>
        </div>




<!--第二条消息-->

        <div class="chat-item">
            <div class="head " style="background-image: url(../img/薛by头像.jpg)">
                <div class="little-red-number">1</div>
            </div>
            <div class="news ">
                <div class="news-top">
                    <div class="news-top-name">薛by</div>
                    <diiv class="news-top-time ">晚上6:13</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word color-red">[视频]</div>
                    <!--<div class="news-bottom-silence"></div>-->
                </div>
            </div>
        </div>

        <!--第三条消息-->
        <div class="chat-item">
            <div class="head" style="background-image: url(../img/文件传输助手.png)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">文件传输助手</div>
                    <diiv class="news-top-time">早上9:13</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">[文件]</div>
                </div>
            </div>
        </div>

        <!--第四条消息-->

        <div class="chat-item">
            <div class="head" style="background-image: url(../img/顺丰速运.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">顺丰速运</div>
                    <diiv class="news-top-time">早上8:30</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">签收成功通知</div>

                </div>
            </div>
        </div>

        <!--第五条消息-->

        <div class="chat-item">
            <div class="head" style="background-image: url(../img/微信支付.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">微信支付</div>
                    <diiv class="news-top-time">昨天</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">微信支付凭证</div>
                </div>
            </div>
        </div>

        <!--第六条消息-->
        <div class="chat-item">
            <div class="head" style="background-image: url(../img/群头像2.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">大学生资料分享群</div>
                    <diiv class="news-top-time">周三</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">"薛by"撤回了一条消息</div>
                    <div class="news-bottom-silence"></div>
                </div>
            </div>
        </div>


        <!--第七条消息-->
        <div class="chat-item">
            <div class="head" style="background-image: url(../img/爱奇艺VIP.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">爱奇艺VIP</div>
                    <diiv class="news-top-time">周二</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">会员到期提醒</div>
                </div>
            </div>
        </div>


        <!--第八条消息-->
        <div class="chat-item">
            <div class="head" style="background-image: url(../img/小米商城.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">小米商城</div>
                    <diiv class="news-top-time">周二</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">小米8透明探索版F码</div>

                </div>
            </div>
        </div>


        <!--第九条消息-->


        <div class="chat-item">
            <div class="head" style="background-image: url(../img/美团.jpg)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">美团</div>
                    <diiv class="news-top-time">7月28日</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">嗨，去游泳吗</div>
                </div>
            </div>
        </div>


        <!--第十条消息-->
        <div class="chat-item">
            <div class="head" style="background-image: url(../img/微信团队.png)"></div>
            <div class="news">
                <div class="news-top">
                    <div class="news-top-name">微信团队</div>
                    <diiv class="news-top-time">7月28日</diiv>
                </div>
                <div class="news-bottom">
                    <div class="news-bottom-word">欢迎你再次回到微信</div>
                </div>
            </div>
        </div>



    </div>

    <!--dynamic end-->


</div>

</body>
</html>
