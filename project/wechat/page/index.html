<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/state.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/menu.css">



</head>
<body>
<div id="container">
<!--state  start-->
    <div id="state">

        <div id="time" class="">晚上9:30</div>

        <div id="signal" class=" ">
            <div id="signal-area" class=" xy-center">
                <div id="signal-area1" class="signal-ok"></div>
                <div id="signal-area2" class="signal-ok"></div>
                <div id="signal-area3" class="signal-ok"></div>
                <div id="signal-area4" class="signal-ok"></div>
                <div id="signal-area5" class="signal-lose"></div>
            </div>

            <div id="signal-operation" class=" xy-center">联通</div>

            <div id="signal-4g" class=" xy-center">4G</div>

        </div>





        <div id="battery" class="">

            <div id="battery-body-core" class=" xy-center">
            <div id="battery-body" class=" xy-center">
                <div id="battery-core" class=" xy-center"></div>
            </div>

            </div>

            <div id="battery-display" class=" xy-center">30%</div>

        </div>
    </div>

<!--state end-->
    <!--title start-->
    <div class="title">

        <div id="wei" class=" xy-center">微信(1)</div>
        <div id="search" class="">
            <div id="search-index" class=""></div>


        </div>

        <div class="add">
        <div id="add-img" class=""></div>

        <div id="title-menu" >
            <div class="title-menu-item  xy-center border-bottom-black">
                <div class="title-menu-img" style="background-image: url(../img/发起群聊.svg)"></div>
                <div class="title-menu-name ">发起群聊</div>
            </div>
            <div class="title-menu-item xy-center border-bottom-black">
                <div class="title-menu-img " style="background-image: url(../img/添加朋友.svg)"></div>
                <div class="title-menu-name ">添加朋友</div>
            </div>
            <div class="title-menu-item  xy-center border-bottom-black">
                <div class="title-menu-img " style="background-image: url(../img/扫一扫.svg)"></div>
                <div class="title-menu-name ">扫一扫</div>
            </div>
            <div class="title-menu-item  xy-center border-bottom-black">
                <div class="title-menu-img " style="background-image: url(../img/收付款.svg)"></div>
                <div class="title-menu-name ">收付款</div>
            </div>
            <div class="title-menu-item  xy-center">
                <div class="title-menu-img " style="background-image: url(../img/帮助与反馈.svg)"> </div>
                <div class="title-menu-name ">帮助与反馈</div>
            </div>

        </div>
        </div>

    </div>

    <!--title end-->

    <!--dynamic start-->


  <div class="dynamic"></div>
    <!--dynamic end-->

    <!--menu start-->

    <div class="menu">
        <div class="menu-wei xy-center"  data-page="we.html">
          <div class="menu-wei-img-word ">
              <div class="menu-wei-img"  style="background-image: url(../img/menu-wei-img-白.svg)">
                  <div class="little-red-number">1</div>
              </div>
              <div class="menu-wei-word xy-center">微信</div>
          </div>
        </div>

        <div class="menu-tong xy-center"  data-page="tongxunlu.html">
            <div class="menu-wei-img-word " >
                <div class="menu-wei-img"  style="background-image: url(../img/通讯录.svg)"></div>
                <div class="menu-wei-word xy-center">通讯录</div>
            </div>
        </div>

        <div class="menu-find xy-center"  data-page="find.html">
            <div class="menu-wei-img-word " >
                <div class="menu-wei-img"  style="background-image: url(../img/发现.svg)">
                    <div class="little-red"></div>
                </div>
                <div class="menu-wei-word xy-center">发现</div>
            </div>
        </div>

        <div class="menu-me xy-center" data-page="me.html">
            <div class="menu-wei-img-word ">
                <div class="menu-wei-img"  style="background-image: url(../img/我.svg)"></div>
                <div class="menu-wei-word xy-center" >我</div>
            </div>
        </div>


    </div>
    <!--menu end-->

</div>
    

</body>
</html>


<!--引入脚本-->
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
<script src="../js/router.js"></script>
